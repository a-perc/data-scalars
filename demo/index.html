<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-scalars demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../data-scalars.html">
    <script src="../../immutable/dist/immutable.min.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic data-scalars demo</h3>
      <demo-snippet>
        <template>

          <dom-bind>
            <template>
              <style>
                #container {
                  display: block;
                }
                data-scalars {
                  height: 18px;
                }
              </style>
              <div id="container">
                <data-scalars id="ds1" name="a dropdown"></data-scalars>
                <data-scalars id="ds2" name="an error" disabled="true"></data-scalars>
                <data-scalars id="ds3" name="an editable"></data-scalars>
                <data-scalars id="ds4" name="an editable checkbox"></data-scalars>
                <data-scalars id="ds5" name="A financial number"></data-scalars>
                <button id="buttonEditable">Toggle editable</button>
                <button id="buttonSubmit">Submit</button>
              </div>
              <script>

                ds1.data = Immutable.fromJS({
                  value: "This is a dropdown field",
                  schema: {
                    type: "dropdown",
                    suggestions: [
                      {label: "value1", value: "value1"}, {label: "value2", value: "value2"}
                    ]
                  }
                });
                ds2.data = Immutable.fromJS({
                  value: "A field with an error",
                  schema: {type: "text"},
                  error: "There is an mistake"
                });
                ds3.data = Immutable.fromJS({
                  value: "2018-10-25T00:00",
                  schema: {type: "date"}
                });
                ds4.data = Immutable.fromJS({
                  value: "true",
                  schema: {type: "checkbox"}
                });
                ds5.data = Immutable.fromJS({
                  value: 1000,
                  schema: {type: "number", variant: "financial"}
                })

                var elems = [ds1, ds2, ds3, ds4, ds5];
                buttonEditable.addEventListener('click', () => {
                  elems.forEach( (el) => {el.editing = !el.editing});
                });
                buttonSubmit.addEventListener('click', (e) => {
                  elems.forEach( (el, i) => {
                    var name = el.name;
                    var value = el.getValue();
                    var newValue = el.newValue;
                    if(newValue != undefined) {
                      console.log("Value of", el.name, ":", value, "->", newValue);
                      el.data = el.data.set("value", newValue);
                    }
                  });
                  buttonEditable.click();
                });
                elems.forEach( (el) => {
                  
                });
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
