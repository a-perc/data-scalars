<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-scalars demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../data-scalars.html">
    <script src="../../immutable/dist/immutable.min.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic data-scalars demo</h3>
      <demo-snippet>
        <template>

          <dom-bind>
            <template>
              <style>
                #container {
                  display: block;
                }
              </style>
              <div id="container">
                <data-scalars id="ds" editable="true" name="a dropdown"></data-scalars>
                <data-scalars id="ds2" name="an error"></data-scalars>
                <data-scalars id="ds3" editable="true" name="an editable"></data-scalars>
                <data-scalars id="ds4" editable="true" name="an editable checkbox"></data-scalars>
              </div>
              <script>
                var ds = document.querySelector("#ds");
                ds.data = Immutable.fromJS({
                  value: "This is a dropdown field",
                  schema: {
                    type: "dropdown",
                    suggestions: [
                      {label: "value1", value: "value1"}, {label: "value2", value: "value2"}
                    ]
                  }
                });
                ds2.data = Immutable.fromJS({
                  value: "this is a field with an error",
                  schema: {type: "text"},
                  error: "There is an mistake"
                });
                ds3.data = Immutable.fromJS({
                  value: "this is an editable date",
                  schema: {type: "date"}
                });
                ds4.data = Immutable.fromJS({
                  value: "true",
                  schema: {type: "checkbox"}
                });
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
